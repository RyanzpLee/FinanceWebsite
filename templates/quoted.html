{% extends 'layout.html' %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Company Name</th>
            <th scope="col">Symbol</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">{{ info["name"] }}</th>
            <td>{{ info["symbol"] }}</td>
            <td>{{ info["price"] }}</td>
        </tr>
        </tbody>
    </table>

    <a href="/quote">Quote a different Stock</a>

{% endblock %}
