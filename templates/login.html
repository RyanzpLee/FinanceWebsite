{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required pattern=".*\S.*">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required pattern=".*\S.*">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
